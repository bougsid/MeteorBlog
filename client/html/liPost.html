<template name="liPost">
    <li class="collection-item avatar">
        <img src="{{getOwnerPicture author}}" alt="" class="circle">

        <br/>
<span class="title">Created By : {{getOwnerUsername author}}</span>
        <p>
        <a href="/posts/entry/{{_id}}"><b>{{title}}</b></a>
            <br/>
        {{#if isOwner author}}
            <a href="/posts/edit/{{_id}}"><i class="material-icons">mode_edit</i></a><br/>
        {{/if}}
        </p>
        {{#if isOwner author}}
            <a class="secondary-content remove-post" style="cursor: pointer"><i id="{{_id}}" class="material-icons">close</i></a>
        {{/if}}
        <br/>
    </li>
</template>
