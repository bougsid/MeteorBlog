<template name="add">

    <div class="row form">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input required="" aria-required="true" id="title" type="text" class="validate" value="{{title}}">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea required="" aria-required="true" id="content" class="materialize-textarea"
                              length="120">{{content}}</textarea>
                    <label for="content">Content</label>
                </div>
            </div>
            {{#if image}}
                <div class="row">
                    <img class="materialboxed center-align" width="400" src="{{getUrl image}}" alt="">
                </div>
            {{/if}}
            <div class="row">
                <div class="btn blue darken-2">
                    <input type="file" class="imageInput">
                </div>
            </div>
            {{#unless _id}}
                <a id="add-post-btn" class="btn waves-effect blue darken-2 right" type="submit" name="action">Publish
                    <i class="material-icons right">send</i>
                </a>
            {{else}}
                <a id="{{ _id}}" class="btn waves-effect blue darken-2 right edit-post-btn" type="submit" name="action">Edit
                    <i class="material-icons right">mode_edit</i>
                </a>
            {{/unless}}
        </form>
    </div>
</template>
