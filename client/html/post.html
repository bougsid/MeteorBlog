<template name="post">
    <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">

        <div style="background-image: url('{{getUrl image}}'); " class="mdl-card__media mdl-color-text--grey-50">
            <h3 style="color: #FFF;"><a href="/posts/entry/{{_id}}">{{title}}</a></h3>
        </div>
        <div style="padding: 7px 0px 0px 7px;">

            <div>
                <div class="minilogo">
                    <img src="{{getOwnerPicture author}}" alt="{{getOwnerUsername author}}">
                </div>
                <b>By {{getOwnerUsername author}}</b>
            </div>
            <div class="left">
                <b>{{formattime createdAt}} ago- </b>
                <b>Updated : {{formattime lastUpdate}} ago</b>
            </div>
        </div>
        <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
            <p>{{subContent content}}</p>
        </div>
        <div style="padding: 0px 20px 10px 0px;" class="right">
            <a class="right" href="/posts/entry/{{_id}}">Read more</a>
        </div>

    </div>
    <br/>
</template>
